<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Zest'23</title>
		<style>
			body {
				margin: 0;
				font: normal 75% Arial, Helvetica, sans-serif;
			}
			canvas {
				display: block;
				vertical-align: bottom;
			}
			#particles-js {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: #101010;
				background-repeat: no-repeat;
				background-size: cover;
				background-position: 50% 50%;
			}
			.count-particles {
				background: #000022;
				position: absolute;
				top: 48px;
				left: 0;
				width: 80px;
				color: #13e8e9;
				font-size: 0.8em;
				text-align: left;
				text-indent: 4px;
				line-height: 14px;
				padding-bottom: 2px;
				font-family: Helvetica, Arial, sans-serif;
				font-weight: bold;
			}
			.js-count-particles {
				font-size: 1.1em;
			}
			#stats,
			.count-particles {
				-webkit-user-select: none;
				margin-top: 5px;
				margin-left: 5px;
			}
			#stats {
				border-radius: 3px 3px 0 0;
				overflow: hidden;
			}
			.count-particles {
				border-radius: 0 0 3px 3px;
			}
			.slide {
				font-size: 4rem;
				position: absolute;
				color: white;
			}
			#particles-js {
				display: flex;
				align-items: center;
				justify-content: center;
			}
			#s1 {
				font-size: 0rem;
				animation: expand 3s ease-in;
			}
			#s2 {
				font-size: 0rem;
				animation: expand 3s 3s ease-in;
			}
			#s3 {
				font-size: 0rem;
				display: flex;
				align-items: center;
				justify-content: center;
				flex-direction: column;
				animation: expand 3s 6s ease-in 1 forwards;
			}
			#btn {
				background-image: linear-gradient(orange, red);
				display: inline;
				border-radius: 12px;
				cursor: pointer;
			}
			#app {
				display: block;
				width: 100vw;
				height: 100vh;
			}
			@keyframes expand {
				0% {
					font-size: 0;
				}
				100% {
					font-size: 4rem;
				}
			}
		</style>
	</head>
	<body>
		<div id="particles-js">
			<div id="s1" class="slide">
				Are you ready to Unleash Your Strengths?
			</div>
			<div id="s2" class="slide">
				Are you ready to Unleash Your Potential?
			</div>
			<div id="s3" class="slide">
				<p>Are you ready to Unleash the Infinity?</p>
				<div id="btn">Yes!</div>
			</div>
		</div>
		<img
			style="
				position: absolute;
				width: 100vw;
				height: 100vh;
				display: none;
			"
			id="wormhole"
			src="/wormhole.webp"
			alt="wormhole"
		/>
		<div id="app">
			<img
				style="height: 75vh"
				src="/Mashaal-transparent-logo.png"
				alt="marshal"
			/>
		</div>
		<script src="/particles.js"></script>
		<script>
			particlesJS("particles-js", {
				particles: {
					number: {
						value: 100,
						density: { enable: true, value_area: 800 },
					},
					color: { value: "#ffffff" },
					shape: {
						type: "circle",
						stroke: { width: 0, color: "#000000" },
						polygon: { nb_sides: 5 },
						image: {
							src: "img/github.svg",
							width: 100,
							height: 100,
						},
					},
					opacity: {
						value: 0.5,
						random: false,
						anim: {
							enable: false,
							speed: 1,
							opacity_min: 0.1,
							sync: false,
						},
					},
					size: {
						value: 3,
						random: true,
						anim: {
							enable: false,
							speed: 40,
							size_min: 0.1,
							sync: false,
						},
					},
					line_linked: {
						enable: false,
						distance: 150,
						color: "#ffffff",
						opacity: 0.4,
						width: 1,
					},
					move: {
						enable: true,
						speed: 3,
						direction: "none",
						random: false,
						straight: false,
						out_mode: "out",
						bounce: false,
						attract: { enable: false, rotateX: 600, rotateY: 1200 },
					},
				},
				interactivity: {
					detect_on: "canvas",
					events: {
						onhover: { enable: false, mode: "repulse" },
						onclick: { enable: false, mode: "push" },
						resize: true,
					},
					modes: {
						grab: { distance: 400, line_linked: { opacity: 1 } },
						bubble: {
							distance: 400,
							size: 40,
							duration: 2,
							opacity: 8,
							speed: 3,
						},
						repulse: { distance: 200, duration: 0.4 },
						push: { particles_nb: 4 },
						remove: { particles_nb: 2 },
					},
				},
				retina_detect: false,
			});
			const wh = document.getElementById("wormhole");
			const pjs = document.getElementById("particles-js");
			const btn = document.getElementById("btn");
			btn.addEventListener("click", (event) => {
				wh.style.display = "block";
				setTimeout(() => {
					wh.style.display = "none";
					pjs.style.display = "none";
				}, 3000);
			});
		</script>
	</body>
</html>
